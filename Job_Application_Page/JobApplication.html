<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Job_Application.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Space Cadets Recruitment-Drive Registration form</h1>

        <form action="form.php">
          <div class="form_container">
            <div class="form_control">
              <label for="firstname">First name: </label>
              <input
                id="firstname"
                type="text"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form_control">
              <label for="lastname">Last name: </label>
              <input
                id="lastname"
                type="text"
                placeholder="Enter your Last name"
              />
            </div>
            <div class="form_control">
              <label for="emailId"> Email address: </label>
              <input
                id="emailId"
                type="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form_control">
              <label for="ContactNo"> Contact No.: </label>
              <input
                type="number"
                id="ContactNo"
                placeholder="Enter your contact no."
              />
            </div>
            <div class="form_control">
              <label for="education">Highest qualification</label>
              <select name="education" id="qualification">
                <option value="">Highest qualification...</option>
                <option value="10th">10th</option>
                <option value="12th">12th/Diploma</option>
                <option value="Graduate">Bachelor's/Graduate</option>
                <option value="Post-Graduate">Master's/Post-Graduate</option>
              </select>
            </div>
            <div class="form_control">
              <label for="role">Choose desired position</label>
              <select name="JobRole" id="role">
                <option value="">Choose desired position</option>
                <option value="frontend">Front-End developer</option>
                <option value="backend">Back-End developer</option>
                <option value="fullstack">Full Stack developer</option>
                <option value="ui_ux">UI/UX designer</option>
              </select>
            </div>
            <div class="form_control" id="location">
              <label for="city"> City: </label>
              <input id="city" type="text" placeholder="Enter your city" />
            </div>
            <div class="form_control" id="location">
              <label for="state"> State: </label>
              <input id="state" type="text" placeholder="Enter your state" />

              <!-- <label  for="pincode"> Pincode: </label>
              <input style="order: 3;" id="pincode" type="number" placeholder="Pincode" /> -->
            </div>
            <div class="textarea_control">
              <label for="why">Why should we hire you?</label><br />
              <textarea
                name="why"
                id="why"
                cols="50"
                rows="10"
                placeholder="Type here... "
              ></textarea>
            </div>
            <div class="form_control">
              <label for="start"> Current degree start date: </label>
              <input type="date" id="start" />
            </div>
            <div class="form_control">
              <label for="end"> Current degree end date: </label>
              <input type="date" id="end" />
            </div>
            <div class="form_control">
              <label for="upload">Upload you resume</label>
              <input id="upload" type="file" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
